<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>

    {% include 'header.html' %}

    <div class="index-body">
        <h1>Provider Registration</h1>
        <form method="post" action="/providers/register" class="form">
           <p class="form-title">Register a provider account</p>
            <div class="input-container">
                <input type="text" name="given_name" placeholder="Enter your given name" required>
                <input type="text" name="family_name" placeholder="Enter your family name" required>
                <input type="text" name="org" placeholder="Enter your organization" required>
                <input type="text" name="user_name" placeholder="Enter a username" required>
                <span>
                </span>
          </div>
          <div class="input-container">
              <input type="password" name="password" placeholder="Enter a password" required>
            </div>
             <button type="submit" class="submit">
            Register
          </button>

          <p class="register-link">
            Already registered?
            <a href="{{ url_for('get_login_provider') }}">Login as Provider</a>
          </p>
       </form>
    </div>

</body>
</html>
