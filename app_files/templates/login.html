<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>

    {% include 'header.html' %}

    <div class="index-body">
        <h1>Provider Login</h1>
        <form method="post" action="/providers/login" class="form">
           <p class="form-title">Log in to your account</p>
            <div class="input-container">
              <input type="text" name="user_name" placeholder="Enter username" required>
              <span>
              </span>
          </div>
          <div class="input-container">
              <input type="password" name="password" placeholder="Enter password" required>
            </div>
          <button type="submit" class="submit">
            Sign in
          </button>

          <p class="register-link">
            Not registered?
            <a href="{{ url_for('get_register_provider') }}">Register</a>
          </p>
       </form>
    </div>

</body>
</html>
